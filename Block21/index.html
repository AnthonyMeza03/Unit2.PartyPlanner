<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script src="index.js"></script>
</head>
<body>
    <ul id="party-list"></ul>

    <form id="add-party-form">
        <label for="party-name">Name:</label>
        <input type="text" id="party-name" name="party-name"><br>

        <label for="party-date">Date:</label>
        <input type="date" id="party-date" name="party-date"><br>

        <label for="party-time">Time:</label>
        <input type="time" id="party-time" name="party-time"><br>

        <label for="party-location">Location:</label>
        <input type="text" id="party-location" name="party-location"><br>

        <label for="party-description">Description:</label><br>
        <textarea id="party-description" name="party-description" rows="4" cols="50"></textarea><br>

        <button type="submit">Add Party</button>
    </form>
</body>
</html>
